    <div class="card-body" style="display: block">
            <a class="alert-link" [routerLink]="['/displayProduct', product.id]">{{product.name}}</a>
        <div>
            {{product.price}} Eur

                Add to cart
            </button>
        </div>
        
  
    </div>
</div>
