<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transportation-method-heading" jhiTranslate="heraShopApp.transportationMethod.home.createOrEditLabel">Create or edit a Transportation Method</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transportationMethod.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transportationMethod.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="heraShopApp.transportationMethod.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="transportationMethod.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="heraShopApp.transportationMethod.fixCost" for="field_fixCost">Fix Cost</label>
                    <input type="number" class="form-control" name="fixCost" id="field_fixCost"
                        [(ngModel)]="transportationMethod.fixCost" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="heraShopApp.transportationMethod.percentCost" for="field_percentCost">Percent Cost</label>
                    <input type="number" class="form-control" name="percentCost" id="field_percentCost"
                        [(ngModel)]="transportationMethod.percentCost" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
