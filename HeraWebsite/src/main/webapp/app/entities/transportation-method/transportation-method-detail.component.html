<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transportationMethod">
            <h2><span jhiTranslate="heraShopApp.transportationMethod.detail.title">Transportation Method</span> {{transportationMethod.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="heraShopApp.transportationMethod.name">Name</span></dt>
                <dd>
                    <span>{{transportationMethod.name}}</span>
                </dd>
                <dt><span jhiTranslate="heraShopApp.transportationMethod.fixCost">Fix Cost</span></dt>
                <dd>
                    <span>{{transportationMethod.fixCost}}</span>
                </dd>
                <dt><span jhiTranslate="heraShopApp.transportationMethod.percentCost">Percent Cost</span></dt>
                <dd>
                    <span>{{transportationMethod.percentCost}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transportation-method', transportationMethod.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
