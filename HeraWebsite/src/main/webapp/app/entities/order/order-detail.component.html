<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span jhiTranslate="heraShopApp.order.detail.title">Order</span> {{order.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="heraShopApp.order.date">Date</span></dt>
                <dd>
                    <span>{{order.date}}</span>
                </dd>
                <dt><span jhiTranslate="heraShopApp.order.state">State</span></dt>
                <dd>
                    <span>{{order.state}}</span>
                </dd>
                <dt><span jhiTranslate="heraShopApp.order.totalPrice">Total Price</span></dt>
                <dd>
                    <span>{{order.totalPrice}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
